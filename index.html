<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    </div>

    <script src="index.js"></script>
